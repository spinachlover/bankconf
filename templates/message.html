<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .left {
        flex-basis: 50%;
        padding: 20px;
      }
      .right {
        height: 200px;
        width: 300px;
        flex-basis: 50%;
        padding: 20px;
      }
    </style>
    <script>
      var messages = [];

      function submitMessage() {
        var message = document.getElementById("message").value;
        messages.push(message);
        displayMessages();
        alert('Submit Success');
      }

      function displayMessages() {
        var messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = "";
        for (var i = 0; i < messages.length; i++) {
          messagesContainer.innerHTML += "<p>" + messages[i] + "</p>";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="right">
    <form>
      <textarea id="message" rows="8"></textarea><br>
      <button onclick="submitMessage()">Submit Message</button>
    </form>
    <div id="messages"></div>
  </div>
  </div>
  </body>
</html>
